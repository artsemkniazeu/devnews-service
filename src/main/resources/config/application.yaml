---
app:
  jwt:
    base64-secret: "${APP_JWT_BASE64_SECRET:}"
    access-token-validity: "${APP_JWT_ACCESS_TOKEN_VALIDITY}"
    refresh-token-validity: "${APP_JWT_REFRESH_TOKEN_VALIDITY}"
  google:
    storage:
      image-bucket: "${APP_GOOGLE_CLOUD_STORAGE_IMAGE_BUCKET}"
      video-bucket: "${APP_GOOGLE_CLOUD_STORAGE_VIDEO_BUCKET}"
      key: "${APP_GOOGLE_CLOUD_STORAGE_KEY}"
  twilio:
    account-sid: "${APP_TWILIO_ACCOUNT_SID}"
    auth-token: "${APP_TWILIO_AUTH_TOKEN}"
    service-sid: "${APP_TWILIO_SERVICE_SID}"
  urls:
    web-url: "${APP_URLS_WEB_URL}"
    confirm-url: "${APP_URLS_WEB_URL}/activate"
    email-confirm-url: "${APP_URLS_WEB_URL}/email/activate"
    reset-url: "${APP_URLS_WEB_URL}/reset"
  mail:
    from: "${APP_MAIL_FROM}"
    replyTo: "${APP_URLS_REPLY_TO}"

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "${SPRING_DATASOURCE_URL:}"
    username: "${SPRING_DATASOURCE_USERNAME:}"
    password: "${SPRING_DATASOURCE_PASSWORD:}"

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

  jackson:
    default-property-inclusion: non_null

  mustache:
    cache: true
    suffix: ""

server:
  port: "${PORT:8080}"

---
logging:
  level:
    org.hibernate.ejb.HibernatePersistence: DEBUG
    org.hibernate: DEBUG
    org.postgresql.jdbc: DEBUG
