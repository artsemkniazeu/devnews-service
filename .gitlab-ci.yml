image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: "tcp://docker:2375"

stages:
  - build
#  - package
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  image: openjdk:11
  stage: build
  only:
    - master
  artifacts:
    paths:
      - build/libs/*.jar
  script:
    - git checkout master
    - ./gradlew clean build

build:dev:
  image: openjdk:11
  stage: build
  only:
    - develop
  artifacts:
    paths:
    - build/libs/*.jar
  script:
    - git checkout develop
    - ./gradlew clean build

